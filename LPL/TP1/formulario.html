<body>
    <header><h1>Formulario de datos</h1></header>
    <div id="contenedor">
        <p>Datos Personales</p>
        <form>
            <div class="columna">
                <div class="fila">
                    <label>Nombre:</label>
                    <input type="textbox" placeholder="Nombre">
                    <label>Apellido:</label>
                    <input type="textbox" placeholder="Apellido">
                </div>
                <div class="fila">
                    <label>Email:</label>
                    <input type="mail" placeholder="E-Mail">
                    <label>Contraseña:</label>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="fila">
                    <label>DNI:</label>
                    <input type="text" placeholder="DNI">
                    <label>Naciemiento:</label>
                    <input type="date">
                </div>
                <div id="enviar">
                    <input type="submit" value="Enviar">
                </div>
            <div/>
        </form>
    </div>
